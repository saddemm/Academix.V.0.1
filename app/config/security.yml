# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    encoders:
        EJP\AcademixBundle\Entity\Utilisateur: plaintext

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:

        db_provider:

            entity:
                class: EJPAcademixBundle:Utilisateur
                property: username
            #Login de connexion

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:

            anonymous: ~
            form_login:
                login_path: utilisateur_login
                check_path: utilisateur_login
                default_target_path: eleve_index



            logout:
                path: logout
                target: utilisateur_login
    access_control:
        - { path: ^/bo/utilisateur/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/bo/parents, role: ROLE_ELEVE }
        - { path: ^/bo/contact, role: ROLE_ENSEIGNANT }